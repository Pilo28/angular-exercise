
<form class="row" (ngSubmit)="emitCharacter()">

    <input [(ngModel)]="character.name"
    name="name" 
    class="form-control" 
    type="text" 
    placeholder="Name">

    <input [(ngModel)]="character.power"
    name="power" 
    class="form-control mt-1" 
    type="number" 
    placeholder="Power">

    <button type="submit" class="btn btn-primary mt-2">Add</button>

</form>
